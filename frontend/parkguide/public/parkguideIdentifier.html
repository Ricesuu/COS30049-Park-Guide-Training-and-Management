<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="parkguidestyles.css" rel="stylesheet" type="text/css">
    <title>Park Guide Identifier</title>
</head>
<body class="bg-light">
    <div class="d-flex" style="height: 100vh;">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column justify-content-start align-items-center">
            <img src="images/SFC_LOGO_small.jpg" alt="SFC Logo" class="sidebar-logo mb-4">
            
            <!-- Buttons -->
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu1" aria-expanded="false" aria-controls="sidebarMenu1" onclick="navigateTo('parkguidedashboard.html')">
                Dashboard
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu2" aria-expanded="false" aria-controls="sidebarMenu2" onclick="navigateTo('parkguideTraining.html')">
                Training Module
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu3" aria-expanded="false" aria-controls="sidebarMenu3" onclick="navigateTo('parkguideCert.html')">
                Certification & Licensing
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu4" aria-expanded="false" aria-controls="sidebarMenu4" onclick="navigateTo('parkguideIdentifier.html')">
                Identifier
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu5" aria-expanded="false" aria-controls="sidebarMenu5" onclick="navigateTo('parkguideMonitoring.html')">

            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu6" aria-expanded="false" aria-controls="sidebarMenu6" onclick="navigateTo('parkguidePerformance.html')">
                Performance
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu7" aria-expanded="false" aria-controls="sidebarMenu7" onclick="navigateTo('parkguidePlantInfo.html')">
                Plant Info
            </button>
            <button class="btn btn-danger btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu8" aria-expanded="false" aria-controls="sidebarMenu8" onclick="navigateTo('logout.html')">
                Logout
            </button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
