<!DOCTYPE html>
<html lang="en">
<head>

    <link href="parkguidestyles.css" rel="stylesheet" type="text/css">

        <div class="sidebar flex flex-col justify-start items-center w-72 p-5 bg-#7CC242">

            <!-- Buttons -->
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidedashboard.html')">
