<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="parkguidestyles.css" rel="stylesheet" type="text/css">
    <title>Park Guide Dashboard</title>
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="sidebar d-flex flex-column justify-content-center align-items-center">
            <!-- Add the logo -->
            <img src="images/SFC_LOGO_small.jpg" alt="SFC Logo" class="sidebar-logo mb-4">
            
            <!-- Buttons -->
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu1" aria-expanded="false" aria-controls="sidebarMenu1">
                Dashboard
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu2" aria-expanded="false" aria-controls="sidebarMenu2">
                Training Module
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu3" aria-expanded="false" aria-controls="sidebarMenu3">
                Certification & Licensing
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu4" aria-expanded="false" aria-controls="sidebarMenu4">
                Identifier
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu5" aria-expanded="false" aria-controls="sidebarMenu5">
                Monitoring
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu6" aria-expanded="false" aria-controls="sidebarMenu6">
                Performance
            </button>
            <button class="btn btn-light btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu7" aria-expanded="false" aria-controls="sidebarMenu7">
                Plant Info
            </button>
            <button class="btn btn-danger btn-block text-wrap mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu8" aria-expanded="false" aria-controls="sidebarMenu8">
                Logout
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
