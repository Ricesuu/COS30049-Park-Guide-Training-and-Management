<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="parkguidestyles.css" rel="stylesheet" type="text/css">
    <title>Park Guide Performance</title>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar flex flex-col justify-start items-center w-72 p-5 bg-#7CC242">
            <img src="images/SFC_LOGO_small.jpg" alt="SFC Logo" class="w-1/2 mb-6">
            
            <!-- Buttons -->
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideDashboard.html')">
                Dashboard
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideTraining.html')">
                Training Module
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideCert.html')">
                Certification & Licensing
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideIdentifier.html')">
                Identifier
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideMonitoring.html')">
                Monitoring
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidePerformance.html')">
                Performance
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidePlantInfo.html')">
                Plant Info
            </button>
            <button class="btn w-4/5 bg-red-500 text-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('logout.html')">
                Logout
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content flex flex-grow p-4">
            <!-- Left Column -->
            <div class="left-column flex flex-col flex-grow">
                <!-- Bar Chart -->
                <div class="bg-white p-6 rounded shadow mb-4">
                    <h2 class="text-lg font-bold mb-4 text-center">Performance Bar Chart</h2>
                    <canvas id="barChart" class="w-full h-64"></canvas>
                </div>
                <!-- Pie Chart -->
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="text-lg font-bold mb-4 text-center">Feedback Pie Chart</h2>
                    <canvas id="pieChart" class="w-full h-64"></canvas>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column bg-white p-6 rounded shadow w-1/3 flex flex-col">
                <h2 class="text-lg font-bold mb-4 text-center">Recommendations</h2>
                <ul class="list-disc list-inside text-gray-700 flex-grow">
                    <li>Improve guide training based on feedback.</li>
                    <li>Focus on areas with low performance scores.</li>
                    <li>Enhance visitor experience in underperforming zones.</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Zone A', 'Zone B', 'Zone C', 'Zone D'],
                datasets: [{
                    label: 'Performance Score',
                    data: [85, 70, 90, 60],
                    backgroundColor: ['#4CAF50', '#FF9800', '#2196F3', '#F44336'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Positive', 'Neutral', 'Negative'],
                datasets: [{
                    data: [60, 20, 20],
                    backgroundColor: ['#4CAF50', '#FFEB3B', '#F44336'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' },
                }
            }
        });
    </script>
</body>
</html>
