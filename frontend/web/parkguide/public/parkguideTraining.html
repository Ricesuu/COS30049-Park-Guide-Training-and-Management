<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="parkguidestyles.css" rel="stylesheet" type="text/css">
    <title>Park Guide Training Module</title>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar flex flex-col justify-start items-center w-72 p-5 bg-#7CC242">
            <img src="images/SFC_LOGO_small.jpg" alt="SFC Logo" class="w-1/2 mb-6">
            
            <!-- Buttons -->
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidedashboard.html')">
                Dashboard
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideTraining.html')">
                Training Module
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideCert.html')">
                Certification & Licensing
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideIdentifier.html')">
                Identifier
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideMonitoring.html')">
                Monitoring
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidePerformance.html')">
                Performance
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidePlantInfo.html')">
                Plant Info
            </button>
            <button class="btn w-4/5 bg-red-500 text-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('logout.html')">
                Logout
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content flex flex-grow p-4">
            <!-- Main Box -->
            <div class="bg-white p-6 rounded shadow w-full h-full">
                <h2 class="text-lg font-bold mb-4 text-center">Training Modules</h2>
                <!-- Grid of Training Modules -->
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <!-- Module 1 (Completed) -->
                    <div class="module-box bg-gray-100 border border-gray-300 rounded flex flex-col items-center justify-between p-4 shadow cursor-pointer hover:bg-gray-200" onclick="startTraining('Module 1', true)">
                        <img src="images/module1.png" alt="Module 1" class="w-16 h-16 mb-2">
                        <p class="text-base font-semibold text-gray-800 mb-2">Module 1</p>
                        <!-- Horizontal Progress Bar -->
                        <div class="w-full h-4 bg-gray-200 rounded mt-2 relative">
                            <div class="bg-green-500 h-full rounded" style="width: 100%;"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">Completed</p>
                    </div>
                    <!-- Module 2 (Incomplete) -->
                    <div class="module-box bg-gray-100 border border-gray-300 rounded flex flex-col items-center justify-between p-4 shadow cursor-pointer hover:bg-gray-200" onclick="startTraining('Module 2', false)">
                        <img src="images/module2.png" alt="Module 2" class="w-16 h-16 mb-2">
                        <p class="text-base font-semibold text-gray-800 mb-2">Module 2</p>
                        <!-- Horizontal Progress Bar -->
                        <div class="w-full h-4 bg-gray-200 rounded mt-2 relative">
                            <div class="bg-green-500 h-full rounded" style="width: 50%;"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">In Progress</p>
                    </div>
                    <!-- Add more modules as needed -->
                </div>
            </div>
        </div>
    </div>


    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function startTraining(moduleName, isComplete) {
            if (isComplete) {
                // Show alert if the module is completed
                alert(`Module: ${moduleName}\nStatus: Completed`);
            } else {
                // Redirect to parkguideModule.html if the module is incomplete
                window.location.href = 'parkguideModule.html';
            }
        }
    </script>
</body>
</html>
