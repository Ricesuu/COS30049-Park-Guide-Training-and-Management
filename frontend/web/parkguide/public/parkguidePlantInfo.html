<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="parkguidestyles.css" rel="stylesheet" type="text/css">
    <title>Park Guide Plant Info</title>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar flex flex-col justify-start items-center w-72 p-5 bg-#7CC242">
            <img src="images/SFC_LOGO_small.jpg" alt="SFC Logo" class="w-1/2 mb-6">
            
            <!-- Buttons -->
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideDashboard.html')">
                Dashboard
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideTraining.html')">
                Training Module
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideCert.html')">
                Certification & Licensing
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideIdentifier.html')">
                Identifier
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideMonitoring.html')">
                Monitoring
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidePerformance.html')">
                Performance
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidePlantInfo.html')">
                Plant Info
            </button>
            <button class="btn w-4/5 bg-red-500 text-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('logout.html')">
                Logout
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content flex flex-grow p-4">
            <!-- Main Box -->
            <div class="bg-white p-6 rounded shadow w-full h-full">
                <h2 class="text-lg font-bold mb-4 text-center">Plant Information</h2>
                <!-- Grid of Small Boxes -->
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <!-- Small Box 1 -->
                    <div class="bg-gray-100 border border-gray-300 rounded flex flex-col items-center justify-between p-4 shadow cursor-pointer hover:bg-gray-200" onclick="showPlantDetails('Plant 1', 'This is a description of Plant 1.')">
                        <img src="images/plant1.png" alt="Plant 1" class="w-16 h-16 mb-2">
                        <p class="text-base font-semibold text-gray-800 mb-2">Plant 1</p>
                    </div>
                    <!-- Small Box 2 -->
                    <div class="bg-gray-100 border border-gray-300 rounded flex flex-col items-center justify-between p-4 shadow cursor-pointer hover:bg-gray-200" onclick="showPlantDetails('Plant 2', 'This is a description of Plant 2.')">
                        <img src="images/plant2.png" alt="Plant 2" class="w-16 h-16 mb-2">
                        <p class="text-base font-semibold text-gray-800 mb-2">Plant 2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="plantPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
            <h2 id="popupTitle" class="text-lg font-bold mb-4"></h2>
            <p id="popupDescription" class="text-gray-700 mb-4"></p>
            <button class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function showPlantDetails(title, description) {
            // Set the title and description in the popup
            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupDescription').innerText = description;

            // Show the popup
            document.getElementById('plantPopup').classList.remove('hidden');
        }

        function closePopup() {
            // Hide the popup
            document.getElementById('plantPopup').classList.add('hidden');
        }
    </script>
</body>
</html>
