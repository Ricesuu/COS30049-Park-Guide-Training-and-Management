<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="parkguidestyles.css" rel="stylesheet" type="text/css">
    <title>Park Guide Certification & Licensing</title>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar flex flex-col justify-start items-center w-72 p-5 bg-#7CC242">
            <img src="images/SFC_LOGO_small.jpg" alt="SFC Logo" class="w-1/2 mb-6">
            
            <!-- Buttons -->
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidedashboard.html')">
                Dashboard
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideTraining.html')">
                Training Module
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideCert.html')">
                Certification & Licensing
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideIdentifier.html')">
                Identifier
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguideMonitoring.html')">
                Monitoring
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidePerformance.html')">
                Performance
            </button>
            <button class="btn w-4/5 bg-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('parkguidePlantInfo.html')">
                Plant Info
            </button>
            <button class="btn w-4/5 bg-red-500 text-white text-center py-2 mb-3 rounded shadow" onclick="navigateTo('logout.html')">
                Logout
            </button>
        </div>

        <div class="main-content flex flex-grow p-4">
            <!-- Main Box -->
            <div class="bg-white p-6 rounded shadow w-full h-full">
                <h2 class="text-lg font-bold mb-4 text-center">Certification & Licensing</h2>
                <!-- Grid of Small Boxes -->
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <!-- Small Box 1 -->
                    <div class="bg-gray-100 border border-gray-300 rounded flex flex-col items-center justify-between p-4 shadow cursor-pointer hover:bg-gray-200" onclick="showCertDetails('Semenggoh Park Guide', '2025-12-31')">
                        <img src="images/cert1.png" alt="Semenggoh Park Guide" class="w-16 h-16 mb-2">
                        <p class="text-base font-semibold text-gray-800 mb-2">Semenggoh Park Guide</p>
                        <!-- Horizontal Progress Bar -->
                        <div class="w-full h-4 bg-gray-200 rounded mt-2 relative">
                            <div class="bg-green-500 h-full rounded" style="width: 100%;"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">Expiry: 2025-12-31</p>
                    </div>
                    <!-- Small Box 2 -->
                    <div class="bg-gray-100 border border-gray-300 rounded flex flex-col items-center justify-between p-4 shadow cursor-pointer hover:bg-gray-200" onclick="showCertDetails('Certification 2', '2026-06-30')">
                        <img src="images/cert2.png" alt="Certification 2" class="w-16 h-16 mb-2">
                        <p class="text-base font-semibold text-gray-800 mb-2">Certification 2</p>
                        <!-- Horizontal Progress Bar -->
                        <div class="w-full h-4 bg-gray-200 rounded mt-2 relative">
                            <div class="bg-green-500 h-full rounded" style="width: 50%;"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">Expiry: 2026-06-30</p>
                    </div>
                    <!-- Add more small boxes as needed -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function showCertDetails(certName, expiryDate) {
            alert(`Certification: ${certName}\nExpiry Date: ${expiryDate}`);
        }
    </script>
</body>
</html>
